<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; margin: 40px; }
    h1   { font-size: 24px; margin-bottom: 12px; }
    h2   { font-size: 18px; margin: 24px 0 10px; }
    ul   { margin: 0 0 0 18px; }
  </style>
</head>
<body>
  <h1>Annex IV – Technische Dokumentation</h1>

  <p><strong>Unternehmen:</strong> {{ company }}</p>
  <p><strong>Risiko­klasse:</strong> {{ risk }}</p>

  <h2>Geforderte Maßnahmen</h2>
  {% if actions %}
    <ul>
      {% for a in actions %}
        <li>{{ a }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Keine unmittelbaren Pflichten.</p>
  {% endif %}
</body>
</html>
